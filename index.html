<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de cores RGBA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showColor()">
      
    <div id="divCor"></div>
<div class="container">
    <h1>Gerador de Cores RGBA</h1>

    <form>
        <label class="showColor1">(R) Vermelho</label>
        <input type="range" onchange="showColor()" min="0" max="255" step="1" id="rangeRed" value="0" /><span id="colorRed">R: 0</span>
       
        <br/>

        <label class="showColor2">(G) Verde</label>
        <input type="range" onchange="showColor()" min="0" max="255" step="1" id="rangeGreen" value="0" /><span id="colorGreen">G: 0</span>
        
        <br/>

        <label class="showColor3">(B) Azul</label>
        <input type="range" onchange="showColor()" min="0" max="255" step="1" id="rangeBlue" value="0" /><span id="colorBlue">B: 0</span>
       
        <br/>
    </form>
  </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
